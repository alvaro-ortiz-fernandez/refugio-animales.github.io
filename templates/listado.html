        function initMap() {
            // Coordenadas (Latitud y Longitud) de Alcobendas
            const alcobendas = { lat: 40.5475, lng: -3.64209 };

            // Pintamos el mapa
            const marker = new google.maps.Marker({
                position: alcobendas,
                map: new google.maps.Map(document.getElementById("map"), {
                    zoom: 12,

            });
